<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- style.css -->
    <link href="style.css" rel="stylesheet">
    <!-- Project Title -->
    <title>Agronomix</title>
</head>

<body>
    <header>
        <h1 class="text-3xl font-bold underline">Agronomix</h1>
            <h2>A visual weather station for your crops</h2>
    </header>

    <div class="container-fluid">
        <div class="flex-auto">
            <div class="searcharea">
                <h2 class="object-center">Search for an area:</h2>
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchinput" type="search" aria-label="Search">
                            <div class="input-group-append">
                                <button class="btn btn-primary" id="searchbtn" type="submit">
                                    <i class="material-icons">search</i>
                                </button>
                            </div>
                    </div>
                <div class="" id="prevSearches">
                    <!--Buttons for previous searches here-->
                </div>
            </div>

            <div class="">
                <div class="container" id="earthforecast">
                    <!--Weather for current location-->
                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->

    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <!-- Popper.js (pop ups/ could be used instead of alerts)-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
</body>

</html>
