<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- style.css -->
    <link href="style.css" rel="stylesheet">
    <!-- Project Title -->
    <title>Agronomix</title>
</head>

<body>
    <div id="wrap">
        <div class="flex flex-col justify-center relative py-16 px-4 overflow-hidden
            bg-cover bg-no-repeat bg-center bg-container">
            <header class="relative text-center text-white header">
                <h1 class="lg:text-5xl sm:text-4xl text-3xl font-bold">Agronomix</h1>
                <h2 class="lg:text-2xl sm:text-xl mt-5">A visual weather station for your crops</h2>
                <p>Please enter the location in the search box below</p>
            </header>

            <div class="flex w-full items-center justify-center relative mt-14 search-container">
                <form class="border divide-white rounded-md search-area">
                    <input type="text" class="inline-block align-middle sm:w-80 h-10 text-white text-sm sm:text-base search-text" 
                        id="searchInput" aria-label="Search" placeholder="Please enter the location"/>
                    
                    <button class="inline-block align-middle search-btn" id="searchBtn" type="submit">
                        <i class="text-xl sm:text-2xl material-icons">search</i>
                    </button>
                </form>

                <div class="" id="prevSearches">
                    <!--Buttons for previous searches here-->
                </div>
            </div>
        </div>
        

        <!-- satellite Imagery section -->
        <section class="satellite-container" id="satelliteImagery">Stellite Imagery</section>

        <!-- Weather for current location -->
        <section class="weather-container" id="earthForecast">MinuteCast Weather</section>
    </div>
    



    <!-- Optional JavaScript -->

    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Popper.js (pop ups/ could be used instead of alerts)-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
</body>

</html>
