<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- style.css -->
    <link href="style.css" rel="stylesheet">
    <!-- Project Title -->
    <title>Agronomix</title>
</head>

<body>
    <div id="wrap">
        <div class="flex flex-col justify-center relative py-16 px-4 overflow-hidden
            bg-cover bg-no-repeat bg-center bg-container">
            <header class="relative text-center text-white header">
                <h1 class="lg:text-5xl sm:text-4xl text-3xl font-bold">Agronomix</h1>
                <h2 class="lg:text-2xl sm:text-xl mt-5">A visual weather station for your crops</h2>
                <p>Please enter the location in the search box below</p>
            </header>

            <div class="flex w-full items-center justify-center relative mt-14 search-container">
                <form class="border divide-white rounded-md search-area">
                    <input id="searchInput" type="text" class="inline-block align-middle sm:w-80 h-10 text-white text-sm sm:text-base search-text" 
                         aria-label="Search" placeholder="Please enter the location"/>
                    
                    <button class="inline-block align-middle search-btn" id="searchBtn" type="submit">
                        <i class="text-xl sm:text-2xl material-icons">search</i>
                    </button>
                </form>

                <div class="" id="prevSearches">
                    <!--Buttons for previous searches here-->
                </div>
            </div>

            <!-- Modal area -->
            <div class="relative z-10 modal-container" aria-labelledby="modal-title" role="dialog" aria-modal="true" id="modal">
                <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

                <div class="fixed inset-0 z-10 overflow-y-auto">
                    <div id="overlay" class="flex min-h-full items-center justify-center p-4 text-center sm:items-center sm:p-0">
                        <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                            <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                                <div class="sm:flex sm:items-start">
                                <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                                    <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                                    </svg>
                                </div>
                                <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                                    <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Location not found</h3>
                                    <div class="mt-2">
                                    <p class="text-sm text-gray-500">We cannot find the location. Please enter the correct location name.</p>
                                    </div>
                                </div>
                                </div>
                            </div>
                            <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                                <button type="button" id="modalClose" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

        <!-- satellite Imagery section -->
        <section class="satellite-container" id="satelliteImagery">Stellite Imagery</section>

        <!-- Weather for current location -->
        <section class="weather-container" id="earthForecast">MinuteCast Weather</section>
    </div>
    



    <!-- Optional JavaScript -->

    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Popper.js (pop ups/ could be used instead of alerts)-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
</body>

</html>
